<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FaceVision | Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark">
       
        <div class="container">
            <form id="login-form" action="/login" method="post" enctype="multipart/form-data">

                <div class="form-floating my-2">
                    <select class="form-select w-25" name="role" id="floatingSelect" aria-label="">
                        <option value="student" selected>Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="hod">HOD</option>
                    </select>
                    <label for="floatingSelect">Logging in as?</label>
                </div>

                <div class="form-floating my-2">
                    <input type="email" name="email-address" class="form-control w-50" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating my-2">
                    <input type="password" name="password" class="form-control w-50" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button type="submit" class="btn btn-outline-info">Submit</button>

            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div id="message" class="container text-danger text-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-info visually-hidden" role="status">

            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="../static/scripts/register_login.js"></script>
    </body>
</html>
