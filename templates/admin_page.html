<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FaceVision | Admin Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    </head>
    <body class="mt-0 mb-5" style="font-family: 'Montserrat', sans-serif; background-color: #0B3142">

        <div>
            <nav
                class="navbar navbar-expand-lg mb-2"
                data-bs-theme="dark"
                style="background-color: #0091AD;"
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="/" style="font-weight: bold">FaceVision</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/collect" target="_blank">Verify Attendance</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="/student_dashboard" target="_blank">Dashboard</a>
                            </li>
                            <li class="nav-item mx-2">
                                <a class="nav-link active" aria-current="page" href="#">Contact</a>
                            </li>
                        </ul>

                        <form action="/" method="post" enctype="multipart/form-data">
                            <button class="btn btn-outline-dark">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                Logout
                            </button>
                        </form>
                        
                    </div>
                </div>
            </nav>
        </div>
       
        <div class="mx-3 my-4">
            <div class="btn-group my-1">
                <div class="btn btn-primary active" style="min-width: 3rem;">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <button id="add-teacher-btn" class="btn btn-info" style="min-width: 10rem;">
                    <b>Add Teacher</b>
                </button>
            </div>
            <br>
            <div class="btn-group my-1">
                <div class="btn btn-primary active" style="min-width: 3rem;">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <button id="add-student-btn" class="btn btn-info" style="min-width: 10rem;">
                    <b>Add Student</b>
                </button>
            </div>
        </div>

        <div class="my-5 mx-auto" style="max-width: 35%">
            <form id="register-form" action="/register" method="post" enctype="multipart/form-data">

                <div class="form-floating my-2">
                    <input type="text" name="full-name" class="form-control w-100" id="floatingInputText" placeholder="Name">
                    <label for="floatingInputText">Full Name</label>
                </div>

                <div class="form-floating my-2">
                    <input type="number" name="phone-number" class="form-control w-100" id="floatingInputNumber" placeholder="Phone Number">
                    <label for="floatingInputNumber">Phone Number</label>
                </div>

                <div class="form-floating my-2">
                    <input type="email" name="email-address" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating my-2">
                    <input type="password" name="password" class="form-control w-100" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="my-1 text-white" id="checkbox-div">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">C2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">C3</label>
                    </div>
                </div>
                
                <button type="submit" id="submit-form-btn" class="btn btn-outline-light"></button>

            </form>
        </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="..//static/scripts/admin_page.js"></script>
    </body>
</html>
